<div class="form-nuevo-producto">
  <h2 class="subtitle-modul mb-2">NUEVO PRODUCTO</h2>
  <form>
    <div class="row">
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Código de producto</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Descripción</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Categoría</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        ><strong>Se vende por:</strong></label
      >
      <div class="d-flex">
        <div class="form-check me-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Unidad/Pieza
          </label>
        </div>
        <div class="form-check me-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            A granel
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Como paquete
          </label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Precio costo</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Ganancia</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Precio venta</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label"
          >Precio mayoreo</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
    </div>
    <label for="exampleFormControlInput1" class="form-label">
      <strong>Inventario</strong>
    </label>
    <div class="row mb-3">
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label">Hay</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label">Mínimo</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3 col">
        <label for="exampleFormControlInput1" class="form-label">Máximo</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
    </div>
    <div class="modal-footer d-flex">
      <button type="button" class="btn btn-secondary">Cancelar</button>
      <button type="button" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
