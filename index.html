<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="menu">
        <nav>
          <a class="navbar-brand" href="#">
            <!-- <img src="/imgs/logo_blanco.png" alt="" height="150" /> -->
            <h2>POS</h2>
          </a>
          <hr />
          <ul class="ul">
            <li class="item-nav" id="ventas">
              <a href="" class="link-nav active">
                <img
                  class="me-2"
                  src="./imgs/ic_nav_blanco.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Ventas</a
              >
            </li>
            <li class="item-nav" id="productos">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Productos</a
              >
            </li>
            <li class="item-nav" id="clientes">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Clientes</a
              >
            </li>
            <li class="item-nav" id="creditos">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"

                />
                Créditos</a
              >
            </li>
            <li class="item-nav" id="compras">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Compras</a
              >
            </li>
            <li class="item-nav" id="reportes">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"

                />

              >
            </li>
            <li class="item-nav" id="corte">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Corte</a
              >
            </li>
            <li class="item-nav" id="reportes">
              <a href="" class="link-nav">
                <img
                  class="me-2"
                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Reportes</a
              >
            </li>

              <a href="" class="link-nav">
                <img

                  src="./imgs/ic_nav.svg"
                  width="16"
                  height="16"
                  alt="icon-nav"
                />
                Prestamos</a
              >

      <div class="contenedor"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
      //--------------- Menú ------------------------
      $("#ventas").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/ventas/ventas.html");
      });
      $("#productos").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/productos/productos.html");
      });
      $("#clientes").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/clientes/clientes.html");
      });
      $("#creditos").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/creditos/creditos.html");
      });
      $("#compras").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/compras/compras.html");
      });
      $("#cajeras").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/usuarios/usuarios.html");
      });
      $("#corte").click(function (event) {
        event.preventDefault();
        $(".contenedor").load("./moduls/corte/corte.html");
      });

      $(document).ready(function (event) {
        $(".contenedor").load("./moduls/ventas/ventas.html");
      });
    </script>
